ecmaVersion: 6
rules:
  # Errors & best practices
  block-scoped-var: 1
  curly: [1, multi-line]
  default-case: 1
  eqeqeq: 2
  guard-for-in: 2
  no-console: 1
  no-eval: 2
  no-multi-spaces: 2
  no-redeclare: 2
  no-unused-vars: 1
  quotes: [2, single]
  # Style
  brace-style: [2, 1tbs, { allowSingleLine: true }]
  camelcase: 1
  comma-spacing: [2, { before: false, after: true }]
  comma-style: [2, last]
  computed-property-spacing: [2, never]
  consistent-this: [1, _this]
  key-spacing: [2, {beforeColon: false, afterColon: true}]
  new-cap: 2
  no-bitwise: 2
  no-mixed-spaces-and-tabs: 2
  no-nested-ternary: 2
env:
  es6: true
  browser: true
  builtin: true
  jasmine: true
  jquery: true
  mocha: true
  node: true
extends: eslint:recommended
parser: babel-eslint
parserOptions:
  ecmaVersion: 6
  sourceType: module
